{% extends "base.html" %}

{% block content %}
<form action="" method="get" class="form-inline mb-3">
  {{ search_form.as_p }}
  <input type="submit" value="🔍" class="btn btn-secondary ml-2">
</form>
<ul>
  {% for flight in flight_list %}
  <li>
    <a href="{% url 'hangar:flight-details' pk=flight.id %}">{{ flight.name }}</a>
  </li>
  {% endfor %}
</ul>
<form action="{% url 'hangar:flight-create' %}" method="get">
  <input type="submit" value="create">
</form>

{% endblock %}
