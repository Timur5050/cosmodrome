{% extends "base.html" %}

{% block content %}
<form action="" method="get" class="form-inline mb-3">
  {{ search_form.as_p }}
  <input type="submit" value="🔍" class="btn btn-secondary ml-2">
</form>

<ul>
  {% for racket in racket_list %}
    <li>
      <a href="{% url 'hangar:racket-details' pk=racket.id %}">{{ racket.name }}</a>
    </li>
  {% endfor %}
</ul>

<form action="{% url 'hangar:racket-create' %}" method="GET">
  <input type="submit" value="create">
</form>

{% endblock %}
