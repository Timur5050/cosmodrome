{% extends "base.html" %}

{% block content %}
<ul>
  {% for racket in racket_list %}
    <li>
      <a href="{% url 'hangar:racket-details' pk=racket.id %}">{{ racket.name }}</a>
    </li>
  {% endfor %}
</ul>

<form action="{% url 'hangar:racket-create' %}" method="GET">
  <input type="submit" value="create">
</form>

{% endblock %}
